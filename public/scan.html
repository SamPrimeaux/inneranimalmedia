<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeauxScan - Image Scanner</title>
    <style>
        :root {
            --bg-dark: #0a1628;
            --bg-darker: #050d1a;
            --accent-cyan: #5ceff5;
            --accent-purple: #b57aff;
            --accent-blue: #4d9ff8;
            --text-primary: #e8f4f8;
            --text-secondary: #94b8d4;
            --card-bg: rgba(15, 30, 50, 0.6);
            --card-border: rgba(92, 239, 245, 0.15);
            --font-ui: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1628 0%, #0d1f35 50%, #1a2847 100%);
            font-family: var(--font-ui);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            text-align: center;
        }

        p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        .scanner-viewport {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(92, 239, 245, 0.3);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }

        .scan-overlay {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            z-index: 10;
            pointer-events: none;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan);
            top: 0;
            animation: scan 3s linear infinite;
            display: none;
        }

        .scanning .scan-line {
            display: block;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-blue));
            color: #0a1628;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(92, 239, 245, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        #fileInput {
            display: none;
        }

        .result-area {
            margin-top: 24px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            display: none;
        }

        .result-area h3 {
            color: var(--accent-cyan);
            margin-bottom: 8px;
        }

        #previewImage {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo">MEAUXSTACK</a>
    </header>

    <div class="container">
        <h1>MeauxScan</h1>
        <p>Advanced image analysis and scanning module. Point your camera or upload an image.</p>

        <div class="scanner-viewport" id="viewport">
            <video id="video" autoplay playsinline></video>
            <img id="previewImage" alt="Preview">
            <div class="scan-overlay">
                <div class="scan-line"></div>
            </div>
            <div id="placeholder-text" style="position: absolute; color: var(--text-secondary);">
                Camera initializing...
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startCameraBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                Start Camera
            </button>
            <button class="btn btn-primary" id="captureBtn" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                Scan Image
            </button>
            <button class="btn btn-secondary" id="uploadBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                Upload File
            </button>
            <input type="file" id="fileInput" accept="image/*">
            <button class="btn btn-secondary" id="resetBtn" style="display: none;">Reset</button>
        </div>

        <div class="result-area" id="resultArea">
            <h3>Analysis Complete</h3>
            <p id="resultText">Image processed successfully. No anomalies detected.</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const viewport = document.getElementById('viewport');
        const placeholderText = document.getElementById('placeholder-text');
        const resultArea = document.getElementById('resultArea');
        const resetBtn = document.getElementById('resetBtn');

        let stream = null;

        // Camera handling
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';
                previewImage.style.display = 'none';
                placeholderText.style.display = 'none';
                startCameraBtn.style.display = 'none';
                captureBtn.style.display = 'flex';
                uploadBtn.style.display = 'none'; // Hide upload when camera is active
                resultArea.style.display = 'none';
            } catch (err) {
                console.error("Error accessing camera:", err);
                placeholderText.textContent = "Camera access denied or not available.";
            }
        });

        // Capture handling
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // Stop stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Show captured image
            previewImage.src = canvas.toDataURL('image/png');
            video.style.display = 'none';
            previewImage.style.display = 'block';
            
            startScanning();
        });

        // File upload handling
        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    video.style.display = 'none';
                    previewImage.style.display = 'block';
                    placeholderText.style.display = 'none';
                    startScanning();
                };
                reader.readAsDataURL(file);
            }
        });

        function startScanning() {
            captureBtn.style.display = 'none';
            startCameraBtn.style.display = 'none';
            uploadBtn.style.display = 'none';
            
            viewport.classList.add('scanning');
            resultArea.style.display = 'none';

            // Simulate scanning process
            setTimeout(() => {
                viewport.classList.remove('scanning');
                resultArea.style.display = 'block';
                resetBtn.style.display = 'flex';
                
                // Random result for demo
                const results = [
                    "High resolution scan completed. Object identified.",
                    "Image clarity: 98%. Features extracted.",
                    "Scan successful. Metadata cataloged.",
                    "Pattern match found in database."
                ];
                document.getElementById('resultText').textContent = results[Math.floor(Math.random() * results.length)];
            }, 3000);
        }

        // Reset
        resetBtn.addEventListener('click', () => {
            previewImage.style.display = 'none';
            video.style.display = 'block';
            resetBtn.style.display = 'none';
            startCameraBtn.style.display = 'flex';
            uploadBtn.style.display = 'flex';
            resultArea.style.display = 'none';
            placeholderText.style.display = 'block';
            placeholderText.textContent = "Camera initializing...";
            video.srcObject = null;
            fileInput.value = '';
        });
    </script>
</body>
</html>
