<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeauxStack - Dashboard</title>
    <style>
        :root {
            --bg-color: #fbf7f1;
            --text-color: #1a1a1a;
            --accent-blue: #3b82f6;
            --border-color: #e5e5e5;
            --card-bg: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 24px 40px;
            width: 100%;
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            flex: 1;
            min-height: 0; /* Allow scrolling within grid items */
        }

        /* File Explorer */
        .file-explorer {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: calc(100vh - 200px);
        }

        .explorer-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            background: #f9fafb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .file-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .file-item:hover {
            background: #f3f4f6;
        }

        .file-item.active {
            background: #eff6ff;
            color: var(--accent-blue);
        }

        .file-icon {
            color: #9ca3af;
        }

        /* Preview Area */
        .preview-area {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: calc(100vh - 200px);
            position: relative;
        }

        .preview-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fafb;
        }

        .file-meta {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .preview-content {
            flex: 1;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .code-preview {
            width: 100%;
            height: 100%;
            padding: 20px;
            overflow: auto;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: monospace;
            margin: 0;
            text-align: left;
        }

        .empty-state {
            color: #9ca3af;
            text-align: center;
        }

        /* Agent Overlay Button */
        .agent-fab {
            position: absolute;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--accent-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
        }

        .agent-fab:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .file-explorer {
                height: 300px;
            }

            .preview-area {
                height: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>R2 Explorer</h1>
            <div class="header-actions">
                <button class="btn-refresh" onclick="loadFiles()">â†» Refresh</button>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- Sidebar -->
            <div class="file-explorer">
                <div class="explorer-header">
                    <span>autonomous-coding-agent</span>
                    <span id="file-count" style="font-weight: 400; color: #6b7280; font-size: 0.8rem;">0 items</span>
                </div>
                <div class="file-list" id="file-list">
                    <div class="empty-state" style="padding: 20px;">Loading...</div>
                </div>
            </div>

            <!-- Main Preview -->
            <div class="preview-area">
                <div class="preview-header">
                    <strong id="preview-filename">No file selected</strong>
                    <div class="file-actions" id="file-actions" style="display: none;">
                        <button onclick="deployCurrentFile()" style="padding: 6px 12px; background: var(--accent-blue); color: white; border: none; border-radius: 4px; cursor: pointer;">Deploy with Sam</button>
                    </div>
                </div>
                <div class="preview-content" id="preview-container">
                    <div class="empty-state">Select a file to view</div>
                </div>
                
                <!-- Agent FAB -->
                <div class="agent-fab" onclick="toggleAgentChat()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="nav.js"></script>
    <script>
        let currentFile = null;

        async function loadFiles() {
            const listContainer = document.getElementById('file-list');
            listContainer.innerHTML = '<div class="empty-state" style="padding: 20px;">Loading...</div>';

            try {
                const response = await fetch('/api/files');
                const data = await response.json();

                if (data.objects && data.objects.length > 0) {
                    listContainer.innerHTML = '';
                    document.getElementById('file-count').textContent = `${data.objects.length} items`;

                    data.objects.forEach(file => {
                        const div = document.createElement('div');
                        div.className = 'file-item';
                        div.innerHTML = `
                            <span class="file-icon">ðŸ“„</span>
                            <span style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${file.key}</span>
                        `;
                        div.onclick = () => selectFile(file.key, div);
                        listContainer.appendChild(div);
                    });
                } else {
                    listContainer.innerHTML = '<div class="empty-state" style="padding: 20px;">Bucket is empty</div>';
                }
            } catch (error) {
                listContainer.innerHTML = `<div class="empty-state" style="padding: 20px; color: red;">Error: ${error.message}</div>`;
            }
        }

        async function selectFile(key, element) {
            // Update UI
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('preview-filename').textContent = key;
            document.getElementById('file-actions').style.display = 'block';
            currentFile = key;

            const container = document.getElementById('preview-container');
            container.innerHTML = '<div class="empty-state">Loading preview...</div>';

            // Determine type
            const ext = key.split('.').pop().toLowerCase();
            const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg'].includes(ext);
            const isHtml = ['html', 'htm'].includes(ext);
            
            // Use public URL for preview if available, otherwise proxy
            // Since we set up the proxy endpoint, let's use that for security/consistency
            const url = `/api/files/${key}`;

            if (isImage) {
                container.innerHTML = `<img src="${url}" class="preview-image" alt="${key}">`;
            } else if (isHtml) {
                container.innerHTML = `<iframe src="${url}"></iframe>`;
            } else {
                // Text/Code
                try {
                    const res = await fetch(url);
                    const text = await res.text();
                    container.innerHTML = `<pre class="code-preview">${escapeHtml(text)}</pre>`;
                } catch (e) {
                    container.innerHTML = `<div class="empty-state">Unable to load preview</div>`;
                }
            }
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function toggleAgentChat() {
            alert("Agent Sam integration coming soon! This will open the chat context with " + (currentFile || "the current project") + ".");
        }

        function deployCurrentFile() {
            if(!currentFile) return;
            alert(`Deploying ${currentFile}... (Simulation)`);
        }

        // Initial Load
        loadFiles();
    </script>
</body>
</html>
